<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Progress steps</title>
</head>
<body>
   
    <div class="container">
       <div class="progresso-container">
        <div class="progresso" id="progresso"></div>
        <div class="ciclo ativo">1</div>
        <div class="ciclo">2</div>
        <div class="ciclo">3</div>
        <div class="ciclo">4</div>

       </div> 
       <button class="bnt" id="prev" disabled>Prev</button>
       <button class="bnt" id="next">Next</button>
       <div class="progress"><h1>Trabalho da Porra</h1></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
